<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="snake.png">

    <script src="script.js" defer></script>

    <title>Snake Game</title>
</head>
<body>
    <section>
        <div class="content-container">
            <div class="scores">
                <p class="current">Score:</p>
                <p class="high">High score:</p>
            </div>

            <div class="board"></div>
        </div>

        <div class="screen-controls">
            <span class="material-symbols-outlined" data-direction="ArrowLeft">chevron_left</span>
            <div class="up-down">
                <span class="material-symbols-outlined" data-direction="ArrowUp">expand_less</span>
                <span class="material-symbols-outlined" data-direction="ArrowDown">expand_more</span>
            </div>
            <span class="material-symbols-outlined" data-direction="ArrowRight">chevron_right</span>
        </div>
    </section>

    <dialog class="game-over-dialog">
        <section>
            <p class="title">Game Over</p>
            <button class="restart-game-button">Play Again</button>
        </section>
    </dialog>
</body>
</html>
